server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/loans}
    username: ${SPRING_DATASOURCE_USERNAME:loanuser}
    password: ${SPRING_DATASOURCE_PASSWORD:loanpass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  risk:
    url: ${APP_RISK_URL:http://localhost:8000}
